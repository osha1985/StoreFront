<div class="container-fluid">
    <div class="content-wrapper">
        <div class="item-container">
            <div class="container">
                <div class="col-md-12">
                    <div class="product col-md-3 service-image-left">
                        <img id="item-display" data-ng-src="{{productController.product.productImage}}" alt=""/>
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="product-title">{{productController.product.productName}}</div>
                    <div class="product-desc">{{productController.product.information}}</div>
                    <div class="product-rating"><i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i
                            class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star-o"></i>
                    </div>
                    <hr>
                    <div class="product-price">$ {{productController.product.price}}</div>
                    <div class="product-stock">In Stock</div>
                    <hr>
                    <div class="form-group">
                        <label for="quantityInput">Quantity:</label>
                        <input type="number" class="form-control" id="quantityInput"
                               max="{{productController.product.availableQuantity}}" ng-model="productController.quantity">
                    </div>
                    <div ng-if="loggedIn" class="btn-group cart">
                        <button type="button" class="btn btn-success" ng-click="productController.addToCart()">Add to cart</button>
                    </div>
                    <div class="btn-group wishlist">
                        <button type="button" class="btn btn-danger">Add to wishlist</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="col-md-12 product-info">
                <ul id="myTab" class="nav nav-tabs nav_tabs">
                    <li id="descriptionTab" class="active productTab"><a data-toggle="tab" ng-click="productController.goToDescription()">DESCRIPTION</a>
                    </li>
                    <li id="reviewsTab" class="productTab"><a data-toggle="tab" ng-click="productController.goToReviews()">REVIEWS</a>
                    </li>
                    <li id="addReviewTab" class="productTab"><a data-toggle="tab" ng-click="productController.goToAddReview()">ADD
                        REVIEW</a></li>
                </ul>
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane active" id="description">
                        <section class="container product-info">{{productController.product.description}}</section>
                    </div>
                    <div class="tab-pane" id="reviews">
                        <section class="container">
                            <div class="row" ng-repeat="review in productController.product.reviews">
                                <div class="col-md-12">
                                    <p>{{review}}</p>
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="tab-pane" id="addReview">
                        <section class="container product-info">
                            <div class="form-group">
                                <label for="comment">Comment:</label>
                                <textarea class="form-control" rows="5" id="comment"></textarea>
                            </div>
                            <button ng-click="submitComment()" class="btn btn-primary">Submit comment</button>
                        </section>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
