<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"

    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>

    <!-- Reference local JS files here-->
    <script src="scripts/script.js"></script>
    <script src="scripts/billingController.js"></script>
    <script src="scripts/overviewController.js"></script>
    <script src="scripts/HomeController.js"></script>
    <script src="scripts/ProductController.js"></script>
    <script src="scripts/AddProductController.js"></script>

    <script src="scripts/SignupController.js"></script>
    <script src="scripts/CartController.js"></script>
    <script src="scripts/CartFactory.js"></script>
</head>

<body ng-app="MainApp" ng-controller="MainController as mainController">
<div>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">StoreFront</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-if="loggedIn">
                        <a href="#Cart">Cart</a>
                    </li>
                    <li ng-if="mainController.loggedIn"><a href="#">Hello {{mainController.firstName}} {{mainController.lastName}}</a></li>
                    <li ng-if="!mainController.loggedIn"><a href="#login">Please log in</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <ng-view></ng-view>
</div>
